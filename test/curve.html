<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curve</title>

    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
      audio {
        position: fixed;
        right: 0;
        bottom: 0;
      }
    </style>
    <script src="../dist/index.iife.js"></script>
    <script src="./scripts/index.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        initiate(
          'curve',
          { size: 512, effect: { trace: 0.9 } },
          {
            width: 2,
            mirror: true,
            reverse: true,
            gradientColor: ['#00ffff', '#ff00f0']
          }
        )
      })
    </script>
  </head>
  <body>
    <audio src="./audio/come-sweet-death.mp3" controls />
  </body>
</html>
