<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar</title>

    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
      audio {
        position: fixed;
        right: 0;
        bottom: 0;
      }
    </style>
    <script src="../dist/index.iife.js"></script>
  </head>
  <body>
    <div>
      <audio id="example" src="./audio/come-sweet-death.mp3" controls />
    </div>

    <script>
      let audio = document.querySelector('#example')

      let webAudioWave = new WebAudioWave('bar', audio, {
        rate: 60,
        size: 128,
        pow: 2,
        width: window.innerWidth,
        height: window.innerHeight
      })
      document.body.append(webAudioWave.canvas)
      webAudioWave.config({
        color: 'skyblue',
        gap: 1,
        reverseX: true,
        mirrorX: true,
        reverseY: true,
        mirrorY: true,
        gradientColor: ['#00ffff', '#ff00f0'],
        gradientNumber: 100
      })

      audio.addEventListener('play', () => {
        webAudioWave.play()
      })
    </script>
  </body>
</html>
