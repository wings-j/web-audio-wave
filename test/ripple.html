<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>

    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
      audio {
        position: fixed;
        right: 0;
        bottom: 0;
      }
    </style>
    <script src="../dist/index.iife.js"></script>
    <script src="./scripts/index.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        initiate(
          'ripple',
          { size: 256 },
          {
            dynamicColor: ['#00ffff', '#ff00f0'],
            width: 5,
            period: 120,
            interval: 30,
            threshold: 0.3,
            fill: true
          }
        )
      })
    </script>
  </head>
  <body>
    <audio src="./audio/come-sweet-death.mp3" controls />
  </body>
</html>
